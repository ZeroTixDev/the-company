<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" type="text/css" href="./style.css" />
      <link rel="icon" href="../images/logo.png?v=2" type="image/x-icon" />
      <title>ompany</title>
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Harmattan&display=swap" rel="stylesheet" />
      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/sat/0.9.0/SAT.min.js"
         integrity="sha512-I/Whsg25W/NpxpNL5dXAySa7JMz/r0ibfrqaTUTT97m2ggJAYbiioXaqL5hfoXmZ1CsvXaPyLKrwe3sSem20/A=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
         defer
      ></script>
      <script src="//mrdoob.github.io/stats.js/build/stats.min.js" defer></script>
      <script src="index.js" type="module" defer></script>
   </head>
   <body oncontextmenu="return false">
      <div class="overlay"></div>
      <div class="container">
         <div class="start hidden">
            <!-- <img src="../images/background.jpg" class="background-image" width="1454px" height="818px" /> -->
            <canvas class="start-canvas"></canvas>
            <button class="guest">Play as Guest</button>
            <button class="account">Use Account</button>
         </div>
         <div class="loading hidden">
            <span class="text">Loading...</span>
         </div>
         <div class="menu hidden">
            <!-- <span class="title"><span class="text">The Company</span></span> -->
            <img src="../images/menu-background.jpg" class="background-image" width="1600px" height="900px" />
            <div class="main-buttons">
               <button class="missions">Missions</button>
               <button class="persona">Persona</button>
               <button class="faq">FAQs</button>
               <button class="loadout">Loadout</button>
               <button class="skills">Skills</button>
               <button class="feedback">Send Feedback</button>
               <button class="sandbox">Sandbox</button>
            </div>
            <span class="text money">$69,420</span>
         </div>
         <div class="game hidden">
            <canvas class="game-canvas"></canvas>
         </div>
         <canvas class="fade-canvas hidden"></canvas>
      </div>
   </body>
</html>
